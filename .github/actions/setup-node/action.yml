name: 'Setup Node.js'
description: 'Setup Node.js and install dependencies (requires checkout first)'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  prebuild-content:
    description: 'Run prebuild:content to generate content-data.generated.ts'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Generate content data
      if: ${{ inputs.prebuild-content == 'true' }}
      shell: bash
      run: npm run prebuild:content
